<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden BG Text</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', monospace;
      background-color: #111;
    }

    .page-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      font-size: 13vw;
      font-weight: 500;
      color: transparent;
      background: radial-gradient(circle at 0% 0%, #a9d0ff1f, #121212f8 10%);
      -webkit-background-clip: text;
      cursor: default;
    }
  </style>

</head>

<body>
  <div class="page-content">
    <h1>
      YOUNG
    </h1>
  </div>
  <script>
    const overlay = document.querySelector(".page-content");
    let isTouched = false;

    const handleAnimation = (e) => {
      const isTouchEvent = e.type === "touchmove"

      const posX = (isTouchEvent ? e.touches[0]?.clientX : e.clientX) * 100 / window.innerWidth;
      const posY = (isTouchEvent ? e.touches[0]?.clientY : e.clientY) * 100 / window.innerHeight;

      if (!isTouchEvent || isTouched) {
        overlay.setAttribute("style", `background: radial-gradient(circle at ${posX}% ${posY}%, #a9d0ff1f, #121212f8 10%); -webkit-background-clip:text;`);
      }
    }
    window.addEventListener("mousemove", handleAnimation)
    window.addEventListener("touchstart", () => isTouched = true)
    window.addEventListener("touchend", () => isTouched = false)
    window.addEventListener("touchmove", handleAnimation)
  </script>
</body>

</html>
